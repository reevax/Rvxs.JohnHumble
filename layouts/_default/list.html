{{ define "main" }}
<section class="py-16 lg:py-20">
    <div class="container mx-auto px-4 max-w-screen-xl">
        <header class="text-center mb-12">
            <h2 class="font-quicksand text-3xl lg:text-4xl mb-6">Will Writing</h2>
        </header>
        <h2>{{ .Title }}</h2>
        {{ .Content }}

        {{ range .Pages }}
        <article>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
